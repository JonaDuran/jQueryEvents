<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <title>Eventos</title>
    </head>
    <body>
        <section id='cuerpo'>
            <h1>Eventos en Javascript</h1>
            <label>Color </label>
            <input id="color" type="text" value="-webkit-radial-gradient(30% 30%, #0f0, gray)">
            <label>Border-radius</label>
            <input type="range" id="radius" min='0' max='50' value="50">
            <p>
                click: selccionar - dblClick: agregar - drag: mover
                <br/>
                x: borrar - espacio: animar
            </p>
        </section>
        <div id="form">
            <form>
                <label>Correo</label>
                <input type="text"/>
                <label>Comentario</label>
                <input type="text"/>
                <input class="button" type="submit" id="submit" value="Enviar">
                <input class='button' type="reset" id="reset" value="Limpiar">
            </form>
        </div>
    </body>
</html>
